<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- jQuery -->
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/style.css">
    <script src="../static/main.js" defer></script>
</head>
<body>
<header class="header">
    <a href="/" class="logo">
        <img src="../static/logo.svg" alt="Logo">
    </a>
    <div class="button-group">
        <button type="button" id="all-tag-button" class="btn btn-light all-tags" onclick="showAllTags()">모든 태그 보기</button>
        <div class="dropdown view-mode">
            <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown"
                    aria-expanded="false">
                <i class="far fa-eye"></i>
                보기 모드
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <li>
                    <button class="dropdown-item" type="button" onclick="showAllItems()">
                        <i class="fas fa-bars"></i>
                        자세히
                    </button>
                </li>
                <li>
                    <button class="dropdown-item" type="button" onClick="showAllItemsWithSimpleView()">
                        <i class="fas fa-th"></i>
                        간단하게
                    </button>
                </li>
            </ul>
        </div>
    </div>
</header>
<main id="cards-box" class="cards-container">
</main>

<!-- Modal (button & Window)  -->
<aside class="modal-wrap">
    <button type="button" class="btn btn-primary modal-button" data-bs-toggle="modal" data-bs-target="#exampleModal"
            data-bs-whatever="@mdo">
        <i class="fas fa-plus"></i>
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">🛒🛍️ 나의 위시바구니에 추가하기</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="url" class="col-form-label">URL</label>
                            <input type="url" id="form-url" class="form-control input-url"
                                   placeholder="사고 싶은 아이템의 상세 페이지 주소를 복붙해 주세요!" id="url" required>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="col-form-label">Price</label>
                            <input type="number" id="form-price" class="form-control input-price"
                                   placeholder="아이템의 가격을 입력하세요!" id="price">
                        </div>
                        <div class="mb-3">
                            <label for="memo" class="col-form-label">Memo</label>
                            <textarea id="form-memo" class="form-control input-memo" placeholder="메모를 남겨보세요! (200자 이내)"
                                      id="memo" maxlength="200"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="tag" class="col-form-label">Tag</label>
                            <input type="url" id="form-tag" class="form-control input-tag"
                                   placeholder="아이템을 잘 표현할 수 있는 하나의 태그를 적어보세요!" id="tag">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onClick="addItem()">추가할게요!</button>
                </div>
            </div>
        </div>
    </div>
</aside>

<!-- 태그 -->
</body>
</html>
